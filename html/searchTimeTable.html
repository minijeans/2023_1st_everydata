<!-- 남서린 작성 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link type="text/css" rel="stylesheet" href="../css/searchTimeTable.css">
        <script type="text/javascript" src="../js/main.js"></script>
        <title>에브리데이터</title>
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav-menu">
                    <li><a href="#">학점 관리</a></li>
                    <li><a href="#">대학 정보</a></li>
                    <li>
                        <a style="color: black;">강의</a>
                        <ul id="nav-menu_sub">
                            <li><a href="#">강의 목록</a></li>
                            <li><a href="#">강의 추천</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="nav-logo">
                    <img id="nav-logo_img" src="../img/logo-green.png" alt="메인로고" height="30">
                    <a href="main.html">
                        <span>EVERY</span><span class="nav-logo_data">DATA</span>
                    </a>
                </div>
                <button id="nav-logout_button" type="button" onclick="">로그아웃</button>
            </nav>
        </header>
        <section id="section-block">
            <div id="div-class_box">
                <p><strong style="color: black;">강의 > 강의목록</strong></p>
            </div>
            <form id="section-search_time_table">
                <input type="text" placeholder="강의명을 입력하세요" id="form-search">
            </form>
            <div id="section-class_category">
                <table id="div-class_category_table">
                    <tr>
                        <th>년도</th>
                        <td colspan="9">
                            <select>
                                <option>2023-1</option>
                                <option>2022-2</option>
                                <option>2022-1</option>
                            </select>
                        </td>
                        <th>구분</th>
                        <td>
                            <select>
                                <optgroup label="교양">
                                    <optgroup label="통합교양">
                                        <option>1영역</option>
                                        <option>2영역</option>
                                        <option>3영역</option>
                                        <option>4영역</option>
                                        <option>5영역</option>
                                        <option>6영역</option>
                                        <option>7영역</option>
                                        <option>8영역</option>
                                    </optgroup>
                                    <optgroup label="핵심교양">
                                        <option>영어</option>
                                        <option>글쓰기</option>
                                        <option>디지털 리터러시</option>
                                    </optgroup>
                                    <optgroup label="기초교양">
                                        <option>외국어</option>
                                        <option>인문사회</option>
                                        <option>자연계열</option>
                                    </optgroup>
                                </optgroup>
                                <optgroup label="전공">
                                    <option>전공선택</option>
                                    <option>전공필수</option>
                                    <option>교직</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>요일</th>
                        <td><button id="table-select_day">월</button></td>
                        <td><button id="table-select_day">화</button></td>
                        <td><button id="table-select_day">수</button></td>
                        <td><button id="table-select_day">목</button></td>
                        <td><button id="table-select_day">금</button></td>
                        <td><button id="table-select_day">토</button></td>
                    </tr>
                    <tr>
                        <th>교시</th>
                        <td><button id="table-select_hour">1</button></td>
                        <td><button id="table-select_hour">2</button></td>
                        <td><button id="table-select_hour">3</button></td>
                        <td><button id="table-select_hour">4</button></td>
                        <td><button id="table-select_hour">5</button></td>
                        <td><button id="table-select_hour">6</button></td>
                        <td><button id="table-select_hour">7</button></td>
                        <td><button id="table-select_hour">8</button></td>
                        <td><button id="table-select_hour">9</button></td>
                    </tr>
                </table>
            </div>
            <div id="section-class_list">
                웹프 실습12주차 7번문제 참고(버튼 클릭시 div 동적 생성)
                <table id="div-class_list_table">
                    <tr>
                        <td>강의명</td>
                        <td>교수</td>
                        <td>구분</td>
                        <td>시간</td>
                        <td>강의실</td>
                        <td>시간표 추가</td>
                    </tr>
                </table>

            </div>
        </section>
    </body>
</html>
