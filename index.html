<!--이지민 작성-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link type="text/css" rel="stylesheet" href="./css/login.css">
        <title>EVERYDATA</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="icon" sizes="192x192" href="./img/logo-green.png">
    </head>
    <body>
        <main>
            <div class="login-top">
                <div id="login-logo">
                    <img src="./img/logo-white.png" alt="메인로고" height="30">
                    <span>EVERYDATA</span>
                </div>
                <img src="./img/login-gnu.png" alt="지누" height="100px">
            </div>
            <div class="login-wrapper">
                <h2>LOGIN</h2>
                <form method="post" id="login-form">
                    <input type="text" name="userId" placeholder="아이디">
                    <input type="password" name="userPassword" placeholder="비밀번호">
                    <label for="id-remember">
                        <input type="checkbox" id="id-remember">
                        아이디 저장
                    </label>
                    <input type="submit" value="로그인">
                </form>
                <div id="login-signup_pwsearch">
                    <a href="./html/signup.html">회원가입</a> 
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </main>
    </body>
</html>
